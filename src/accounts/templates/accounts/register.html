{% extends 'base.html' %}

{% load static %}

{% block title %}
    Регистрация
{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    
    <div class="block-register">
        <form action="" method="post">
            {% csrf_token %}

            <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
            {% for field in form %}
                {{ field.errors }}
                <div class="row">
                    <div class="col-md-4 col-sm-4 text-left">
                        <label for="{{ form.name_client.id_for_label }}">
                            {{ field.label_tag }}
                        </label>
                    </div>
                    <div class="col-md-8 col-sm-8 input-block">
                        {{ form.name_client }}
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-register">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </form>
    </div>
{% endblock %}
