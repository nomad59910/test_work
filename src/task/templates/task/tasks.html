{% extends 'base.html' %}


{% load static %}

{% block title %}
    Задания
{% endblock %}

{% block styles %}
	<link rel="stylesheet" href="{% static 'css/tasks.css' %}">
{% endblock %}

{% block content %}
    <script type="x/template" id="modal-template">
        <transition name="fade">
            <div class="modal-mask" v-if="show" transition="modal" @click="close">
                <div class="modal-container" @click.stop>
                    <div class="modal-header">
                        <h4 class="modal-title">
                            [ title ]
                        </h4>
                    </div>

                    <div class="modal-body">
                        <div class="form-group text-left">
                            <label for="id_name">НАЗВАНИЕ</label>
                            <input v-model="name" type="email" class="form-control" id="id_name" aria-describedby="emailHelp" maxlength="150" required="">
                        </div>

                        <div class="form-group text-left">
                            <label for="id_description">ОПИСАНИЕ</label>
                            <textarea v-model="description" class="form-control" id="id_description" rows="5" maxlength="500"></textarea>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn" @click="close">ОТМЕНА</button>
                        <button type="button" class="btn" v-on:click="savePost()">СОХРАНИТЬ</button>
                    </div>
                </div>
            </div>
        </transition>
    </script>

    <div id="todos">
        <add-task-modal :title="'Новая задача'" :show.sync="showAddTaskModal" v-on:hide-modal="showAddTaskModal = false" v-on:save-data="addTask"></add-task-modal>
        <edit-task-modal :title="'Изменение задачи'" :show.sync="showEditTaskModal" v-on:hide-modal="showEditTaskModal = false" :name_.sync="editingTaskName" :description_.sync="editingTaskDescription" v-on:save-data="changeTask"></edit-task-modal>

        <div class="add-task">
            <button type="button" class="add-task-btn" id="show-modal" @click="showAddTaskModal = true">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span> ДОБАВИТЬ </span>
            </button>
        </div>

        <div class="todo-block" v-for="(task, index) in tasks">
            <div class="" >
                <h3>
                    [ task.name ]
                    [ task.$index ]
                </h3>
            </div>

            <div class="">
                <i class="fa fa-user" aria-hidden="true"></i>
                <div class="username">
                    [ task.user_added ]
                </div>

                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <div class="date">
                    [ task.date_created ]
                </div>
            </div>

            <div class="">
                [ task.description ]
            </div>

            <div class="todo-block-btns">
                <button type="button" class="btn" v-on:click="openChangeTaskModal(index)">ИЗМЕНИТЬ</button>
                <button type="button" class="btn" v-bind:class="{ complete: task.is_done }" v-on:click="changeState(index)">ВЫПОЛНЕНО</button>
                <button type="button" class="btn" v-on:click="removeTask(index)">УДАЛИТЬ</button>
            </div>
        </div>

        <p id="loading" v-show="isLoadind">
            Загрузка…
        </p>
    </div>

{% endblock %}

{% block javascript %}
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/vue" type="text/javascript"></script>
    <script src="{% static 'js/todo.js' %}" type="text/javascript"></script>
{% endblock %}
